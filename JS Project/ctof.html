<html>
<body background="blue.png"align="center">
<p>
<label><h1 align="center"><p><font face="Franklin Gothic" color="#4f0000">Celsius </font></p></h1></label>
<input type="text" placeholder="Celsius" oninput="CelsiusToFahrenheit(this.value)">
</p>
<p><h3 align="center"><font face="Franklin Gothic" color="#004f3b">Fahrenheit: <span id="outputFahrenheit"></span>*F</h3></p></font>
<script>
function CelsiusToFahrenheit(inputNumber) 
{
  inputNumber = parseFloat(inputNumber);
  document.getElementById("outputFahrenheit").textContent=(inputNumber*1.8)+32;
}
</script>

<style> 
input[type=text] {
    width: 20%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
}

input[type=text]:focus {
    border: 3px solid #555;
}
</style>
</body>
</html>
