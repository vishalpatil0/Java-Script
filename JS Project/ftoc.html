<html>
<body background="blue.png"align="center">
<p>
<h1 align="center"><p><font face="Franklin Gothic" color="#4f0000">Fahrenheit</h1></p></font>
<input type="text" placeholder="Fahrenheit" oninput="FahrenheitToCelcius(this.value)">
</p>
<h3 align="center"><p><font face="Franklin Gothic" color="#004f3b">Celsius: <span id="outputCelcius"></span> *C</h3></p></font>
<script>
function FahrenheitToCelcius(inputNumber) {
  inputNumber = parseFloat(inputNumber);
  document.getElementById("outputCelcius").textContent=(inputNumber-32)/1.8;
}
</script>
</body>

<style> 
input[type=text] {
    width: 20%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
}

input[type=text]:focus {
    border: 3px solid #555;
}
</style>


</html>
